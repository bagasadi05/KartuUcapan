<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Uswa Tersayang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #02010a;
      }
      
      .font-dancing {
        font-family: 'Dancing Script', cursive;
      }

      @keyframes move-stars {
        from { background-position: 0 0; }
        to { background-position: -10000px 5000px; }
      }

      @keyframes deep-space-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.5; }
      }

      .nebula-bg {
        background:
          radial-gradient(ellipse at 20% 80%, rgba(217, 70, 239, 0.2) 0%, transparent 70%),
          radial-gradient(ellipse at 80% 30%, rgba(244, 114, 182, 0.2) 0%, transparent 70%),
          radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
        animation: deep-space-pulse 15s infinite ease-in-out;
      }

      .star-bg {
        background:
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 250px 250px;
        animation: move-stars 200s linear infinite;
      }

      @keyframes pulse-heart {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(244, 114, 182, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px 10px rgba(244, 114, 182, 0);
        }
      }
      .animate-pulse-heart {
        animation: pulse-heart 2s infinite;
      }
      
      /* 3D Scene Styles */
      .perspective-container {
        perspective: 250px;
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      @keyframes fly-in {
        0% {
          transform: translateZ(-400px) scale(0.5);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        90% {
          transform: translateZ(50px) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translateZ(60px) scale(1.25);
          opacity: 0;
        }
      }
      
      @keyframes fly-in-pulse {
        0% {
          transform: translateZ(-400px) scale(0.5);
          opacity: 0;
        }
        15% { opacity: 1; }
        30% { transform: translateZ(-280px) scale(0.85); }
        45% { transform: translateZ(-200px) scale(0.75); }
        60% { transform: translateZ(-100px) scale(0.95); }
        75% { transform: translateZ(0px) scale(0.8); }
        90% {
          transform: translateZ(50px) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translateZ(60px) scale(1.25);
          opacity: 0;
        }
      }
      
      @keyframes fly-in-climax {
        0% {
          transform: translateX(-50%) translateY(-50%) translateZ(-800px) scale(0.3);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        40% {
          transform: translateX(-50%) translateY(-50%) translateZ(0px) scale(1);
          opacity: 1;
        }
        85% {
          transform: translateX(-50%) translateY(-50%) translateZ(0px) scale(1.02);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-50%) translateZ(25px) scale(1.05);
          opacity: 0;
        }
      }

      .fly-in-element {
        position: absolute;
        transform-style: preserve-3d;
        animation-name: fly-in;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        backface-visibility: hidden;
        will-change: transform, opacity;
      }
      
      .fly-in-heart-element {
        position: absolute;
        transform-style: preserve-3d;
        animation-name: fly-in-pulse;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        backface-visibility: hidden;
        will-change: transform, opacity;
      }
      
      .fly-in-climax-element {
        position: absolute;
        transform-style: preserve-3d;
        animation-name: fly-in-climax;
        animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
        animation-iteration-count: infinite;
        backface-visibility: hidden;
        will-change: transform, opacity;
      }
      
      @keyframes fall {
        0% {
          transform: translateY(-10vh) translateX(var(--tx-start, 0)) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) translateX(var(--tx-end, 0)) rotate(var(--rotate-end, 360deg));
          opacity: 0;
        }
      }
      
      .animate-fall {
        animation: fall linear forwards;
        will-change: transform, opacity;
      }

      .neon-text {
        color: #fff;
        text-shadow:
          0 0 4px #fff,
          0 0 10px #f472b6,
          0 0 20px #f472b6,
          0 0 40px #f472b6,
          0 0 60px #f472b6;
      }

      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          filter: brightness(1.1) drop-shadow(0 0 5px #f472b6);
        }
        50% {
          transform: scale(1.03);
          filter: brightness(1.3) drop-shadow(0 0 15px #f9a8d4);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .shimmering-text {
        background-image: linear-gradient(
          90deg,
          transparent 30%,
          rgba(255, 255, 255, 0.8) 50%,
          transparent 70%
        );
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation-name: shimmer;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
        opacity: 0;
      }
      
      .galaxy-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.875rem;
        letter-spacing: 0.1em;
        text-shadow: 0 0 5px rgba(255,255,255,0.2);
        z-index: 10;
        pointer-events: none;
      }
      
      @keyframes shoot {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateX(var(--end-x, 100vw)) translateY(var(--end-y, 100vh));
          opacity: 0;
        }
      }
      
      .shooting-star {
        position: absolute;
        width: 3px;
        height: 60px;
        background: linear-gradient(to top, rgba(255, 255, 255, 0.7), transparent);
        border-radius: 50%;
        filter: drop-shadow(0 0 6px #fff);
        animation: shoot ease-in forwards;
        will-change: transform, opacity;
      }
    </style>
